        border-radius: 6px;

      }

      .tooltip .tooltiptext.bottom {
        bottom: auto;
        top: 125%;

      .tooltip .tooltiptext::after {
        content: "";

        border-width: 5px;
        border-style: solid;

      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
