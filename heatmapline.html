<style>
#nav-container {
      display: flex;
      justify-content: center;

    }

    #nav-container .left {
      margin-right: 20px;
    }

    #nav-container .right {
      margin-left: 20px;
    }

path line {
  fill: none;
  stroke: #000;
}

body,html {
  font-family: "Arial";
  height: 100%;
  margin: 0;
  stroke: snow;
}
.bg {
  /* The image used */
  background-image: url("/Images/black_wood_court.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: top;
  background-repeat: no-repeat;
  background-size: cover;
}


.dropbtn {
  background-color: #0c0c0c;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  float: top;
  /*right: 1260px;
  top: 0px;*/
  float: left;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}


.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #e30e0e;
}


</style>
